{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Stock Management System</h1>
    <p class="lead">Manage your inventory efficiently and effectively.</p>
    {% if current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('stock_management') }}" role="button">Manage Stock</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Login to Start</a>
    {% endif %}
</div>
{% endblock %}
